 <ion-view view-title="Newcomers">
  <ion-content>
    <ion-item class="item-avatar" ng-repeat="employee in employees" href="#/tab/newcomers/{{employee.id}}">
      <img ng-src="{{employee.pic}}"/>
      {{employee.name}}
      <p>{{employee.title}}</p>
    </ion-item>
  </ion-content>
</ion-view>
