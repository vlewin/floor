 <ion-view view-title="Newcomers">
    <ion-content>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="employee in employees track by $index" type="item-text-wrap" href="#/tab/employees/{{employee.id}}">
        <img ng-src="img/user.jpg"/>
        {{employee.name}}
        <p>{{employee.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
