<ion-view view-title="Employees">
  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" ng-change="search()" autocorrect="off" />
<!--       <button class="button button-clear" ng-if="searchKey.length" ng-model="searchKey" ng-click="clearSearch()">
        <i class="ion-backspace-outline" ng-click="clearSearch()"></i>
      </button> -->
    </label>

    <button class="button button-clear" ng-if="searchKey.length" ng-click="clearSearch()">
      <i class="ion-backspace-outline" ng-if="searchKey.length" ng-click="clearSearch()"></i>
    </button>
    <!-- <button class="button button-clear" ng-click="search()">Search</button> -->
  </div>

  <ion-content class="has-header has-subheader">
    <ion-list>
      <ion-item ng-repeat="employee in employees" type="item-text-wrap" class="item-avatar" href="#/app/employees/{{employee.suseid}}">
        <img ng-src="{{employee.pic}}"/>
        {{employee.name}}
        <p>{{employee.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
